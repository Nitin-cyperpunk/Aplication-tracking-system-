<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Evaluation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Resume Evaluation</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form id="resumeForm">
          <div class="mb-3">
            <label for="jobDescription" class="form-label">Job Description</label>
            <textarea class="form-control" id="jobDescription" rows="3" placeholder="Enter job description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="resumeFile" class="form-label">Upload Resume</label>
            <input class="form-control" type="file" id="resumeFile" accept=".pdf" required>
          </div>
          <button type="submit" class="btn btn-primary">Evaluate Resume</button>
        </form>
        <div id="results" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
